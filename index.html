<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  I've made a link with an Absolute Path to <a href="http://en.wikipedia.org">Wikipedia</a> here.
   (external link)

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  The Relative Path (internal link) link, which is <a href="about.html">here</a>, is shorter to type.

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://en.wikipedia.org/wiki/Lion" target="_blank">
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion">
  </a>
  if you click this lion, new tab!

</body>
</html>
